version: '2'
services:
    jhipsterserver-mysql:
        container_name: jhipsterserver-mysql
        image: mysql:5.7.14
        # volumes:
        #     - ~/volumes/jhipster/jhipsterServer/mysql/:/var/lib/mysql/
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=jhipsterserver
        ports:
            - 3306:3306
        command: mysqld --lower_case_table_names=1 --skip-ssl
